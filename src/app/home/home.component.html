<div class="horizontalScoll">
    <div class="horizontalScollInnerDiv">
<div class="row bg-color-blue">
    <div class="offset-4 col-7">
        <div class="row">
            <div class="col-6">
                <ngb-pagination [(pageSize)]="pageSize" [collectionSize]="photos.length" [(page)]="page">
                </ngb-pagination>
            </div>
            <div class="col-4">
                <select class="selectTab" (change)="onClickPage($event.target.value)">
                    <option *ngFor="let pageSizeOption of pageSizeOptions">{{pageSizeOption}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-end">
    <ul class="list-inline rating-list" *ngFor="let star of stars">
        <li [ngStyle]="{'color': getColor(star)}">
            <i class="fa fa-star"></i></li>
    </ul>
</div>
<div class="row mx-0">
    <div *ngFor="let photo of photos | slice: (page-1) * pageSize : 
    (page-1) * pageSize + pageSize" class="col-lg-4 col-sm-12 p-0 col-md-3">
        <div class="card my-4 mx-4 border border-dark">
            <img class="card-size" (click)="onClickImage(photo)"
                src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg"
                alt="">
            <i *ngIf="photoId != 0 && photoId === photo.id" class="fa fa-star star-mark"
            [ngStyle]="{'color': getColor(rating)}"></i>
        </div>

    </div>
</div>
<div class="row bg-color-blue">
    <div class="offset-5 col-4">
        <div class="row">
            <div class="col-6">
                <ngb-pagination [(pageSize)]="pageSize" [collectionSize]="photos.length" [(page)]="page">
                </ngb-pagination>
            </div>
            <div class="col-4">
                <select class="selectTab" (change)="onClickPage($event.target.value)">
                    <option *ngFor="let pageSizeOption of pageSizeOptions">{{pageSizeOption}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
</div>
</div>
